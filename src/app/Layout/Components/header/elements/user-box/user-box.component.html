<div class="d-flex">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img width="42" src="./assets/images/user.png" alt="" class="rounded-circle">
                </div>
              </span>
            </button>
            <div class="dropdown-menu-lg" ngbDropdownMenu>
              <div class="dropdown-menu-header">
                <div class="dropdown-menu-header-inner bg-purple">
                  <div class="menu-header-image opacity-2 "></div>
                  <div class="menu-header-content text-left">
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-3">
                          <img width="42" src="./assets/images/user.png" alt="" class="rounded-circle">
                        </div>
                        <div class="widget-content-left">
                          <div class="widget-heading">{{userService.user.first_name || userService.user.email}}</div>
                        </div>
                        <div class="widget-content-right mr-2">
                          <button class="btn-pill btn-shadow btn-shine btn btn-focus" (click)="userService.logout()">Logout</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--<ul class="nav flex-column">-->
                <!--<li class="nav-item-divider mb-0 nav-item"></li>-->
              <!--</ul>-->
              <ul class="nav flex-column">
                <li class="nav-item"><a routerLink="/profile" class="nav-link">Profile
                </a></li>
                <li class="nav-item"><a routerLink="/subscription" class="nav-link">Subscription
                </a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="widget-content-left ml-3 header-user-info">
          <div class="widget-heading">{{userService.user.first_name || userService.user.email}}</div>
          <div class="widget-subheading">{{userService.user.subscriber ? 'Membership Active' : 'Demo Tier'}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
